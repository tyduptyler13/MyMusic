<!DOCTYPE html>
<html>
<head>

<title>MyMusic</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/yeti/bootstrap.min.css">
<link rel="stylesheet" href="RangeSlider.css">
<link rel="stylesheet" href="MyMusic.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//io.music.myuplay.com/socket.io/socket.io.js"></script>
<script src="MyMusic.js" href="MyMusic.js"></script>

<script async src="https://www.youtube.com/iframe_api"></script>

</head>
<body>

<header id="top" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <h3 id="room" title="In the future this can be changed">Room:&nbsp;<span class="roomName"></span></h3>
            <h1 id="title">MyMusic</h1>
        </div>
    </div>
</header>

<div id="content" class="container-fluid">
    <div id="userUI" class="col-md-3 col-sm-6 col-xs-12">
        <h4 class="theme">Users:</h4>
        <div id="userList"></div>
    </div>

    <div class="col-md-3 col-md-offset-6 col-sm-6 col-sm-offset-0 col-xs-12">
    	<div id="chatUI" class="panel panel-default">
    		<div class="panel-heading">Chat</div>
    		<div id="chatData" class="panel-body"></div>
    		<div class="panel-footer">
				<div class="input-group">
					<input id="chatBox" type="text" class="form-control" placeholder="/command or chat">
					<span class="input-group-btn">
						<button id="chatButton" class="btn btn-default" type="button">Enter</button>
					</span>
				</div>
    		</div>
		</div>
    </div>
</div>

<div id="video">
</div>

<footer id="footer" class="navbar navbar-default navbar-fixed-bottom">
	<div class="container-fluid">
		<ul class="nav navbar-nav navbar-right">
			<li><button id="controls-thumbs-up" class="btn btn-default navbar-btn" type="button"><span class="glyphicon glyphicon-thumbs-up"></span></button></li>
			<li><button id="controls-thumbs-down" class="btn btn-default navbar-btn" type="button"><span class="glyphicon glyphicon-thumbs-down"></span></button></li>
			<li><button id="controls-vote-skip" class="btn btn-default navbar-btn" type="button"><span class="glyphicon glyphicon-step-forward"></span></button></li>
			<!-- You should really try to figure out what is with tooltips so that it will be displayed on the volume bar -->
			<li><input id="controls-volume" type="range" min="0" max="100" value="100" step="1" data-toggle="tooltip" title="100"></li>
		</ul>
	</div>
</footer>

</body>
</html>
